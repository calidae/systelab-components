<div class="ngdialog-header">Options</div>
<div class="ngdialog-message with-buttons">
    <form class="uk-form uk-flex uk-flex-column uk-flex-nowrap">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="fields-tab" data-toggle="tab" href="#fields" role="tab"
                   aria-controls="fields" aria-selected="true">{{ 'COMMON_FIELDS' | translate | async }}
                </a>
            </li>
        </ul>
        <div class="tab-content uk-flex-item-1 uk-flex uk-flex-column" id="fields">
            <div class="tab-pane active uk-flex-item-1 uk-flex uk-flex-column" id="fields" role="tabpanel"
                 aria-labelledby="fields-tab">
                <div class="uk-form-row uk-height-1-1">
                    <systelab-two-list [(available)]="availableColumns"
                                       [(visible)]="visibleColumns"
                                       [initialAvailableColumns]="initialAvailableColumns"
                                       displayAttr="displayName">
                    </systelab-two-list>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="ngdialog-buttons">
    <button type="button" class="btn btn-lg uk-float-right" (click)="submit()"> Submit</button>
</div>
<div class="ngdialog-close" (click)="cancel()"></div>
