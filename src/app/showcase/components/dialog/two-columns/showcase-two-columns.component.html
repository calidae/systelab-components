<form class="d-flex flex-column h-100 w-100 p-3">
    <div class="row align-items-center my-2">
        <div class="col">
            <h4 class="slab-form-title">Row system</h4>
        </div>
    </div>
    <div class="row align-items-center my-1">
        <label class="col slab-label" for="valueid">
            Description
        </label>
        <div class="col">
            <input type="text" id="row-element-1" class="form-control" name="value">
        </div>
        <label class="col slab-label" for="valueid">
            Mnemonic
        </label>
        <div class="col">
            <input type="text" id="row-element-2" class="form-control" name="value">
        </div>
    </div>
    <div class="row align-items-center my-1">
        <label class="col slab-label" for="valueid">
            Lot Number
        </label>
        <div class="col">
            <input type="text" id="row-element-3" class="form-control" name="value">
        </div>
        <label class="col slab-label" for="valueid">
            Expiration date
        </label>
        <div class="col">
            <input type="text" id="row-element-4" class="form-control" name="value">
        </div>
    </div>
    <div class="row align-items-center my-1">
        <label class="col slab-label" for="valueid">
            Status
        </label>
        <div class="col">
            <input type="text" id="row-element-5" class="form-control" name="value">
        </div>
        <label class="col slab-label" for="valueid">
            Sort
        </label>
        <div class="col">
            <systelab-spinner [spinValues]="touchSpinValues3" id="touch2"></systelab-spinner>
        </div>
    </div>
    <div class="row align-items-center my-1">
        <label class="col slab-label" for="valueid">
            Activation Date
        </label>
        <div class="col">
            <input type="text" id="row-element-7" class="form-control" name="value">
        </div>
        <label class="col slab-label" for="valueid">
            Deactivations Date
        </label>
        <div class="col">
            <input type="text" id="row-element-8" class="form-control" name="value">
        </div>
    </div>

    <div class="row align-items-center mt-4 mb-2 mx-0">
        <div class="row col w-100 mb-2">
            <h4 class="slab-form-title mb-2">Column system</h4>
        </div>
        <div class="row w-100 ml-0">
            <div class="col pl-0">
                <div class="row align-items-center">
                    <label class="col slab-label" for="valueid">
                        Description
                    </label>
                    <div class="col my-1">
                        <input type="text" id="col-element-1" class="form-control" name="value">
                    </div>
                </div>
                <div class="row align-items-center">
                    <label class="col slab-label" for="valueid">
                        Lot number
                    </label>
                    <div class="col my-1">
                        <input type="text" id="col-element-2" class="form-control" name="value">
                    </div>
                </div>
                <div class="row align-items-center">
                    <label class="col slab-label" for="valueid">
                        Status
                    </label>
                    <div class="col my-1">
                        <input type="text" id="col-element-3" class="form-control" name="value">
                    </div>
                </div>
                <div class="row align-items-center">
                    <label class="col slab-label" for="valueid">
                        Activation Date
                    </label>
                    <div class="col my-1">
                        <input type="text" id="col-element-4" class="form-control" name="value">
                    </div>
                </div>
            </div>
            <div class="col pr-0">
                <div class="row align-items-center">
                    <label class="col slab-label" for="valueid">
                        Mnemonic
                    </label>
                    <div class="col my-1">
                        <input type="text" id="col-element-5" class="form-control" name="value">
                    </div>
                </div>
                <div class="row align-items-center">
                    <label class="col slab-label" for="valueid">
                        Expiration Date
                    </label>
                    <div class="col my-1">
                        <input type="text" id="col-element-6" class="form-control" name="value">
                    </div>
                </div>
                <div class="row align-items-center">
                    <label class="col slab-label" for="valueid">
                        Sort
                    </label>
                    <div class="col my-1">
                        <systelab-spinner [spinValues]="touchSpinValues3" id="touch2"></systelab-spinner>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label class="col slab-label" for="valueid">
                        Deactivations Date
                    </label>
                    <div class="col my-1">
                        <input type="text" id="col-element-8" class="form-control" name="value">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
