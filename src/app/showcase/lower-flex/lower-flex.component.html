<form class="d-flex align-items-end flex-column h-100 w-100 p-3">
    <div class="ml-auto">
        <div class="row align-items-center mt-1">
            <div class="col">
                <systelab-switch id="switch1" name="enabled"></systelab-switch>
                <label for="switch1">Omit</label>
            </div>
        </div>
    </div>
    <div class="w-100">
        <div class="row align-items-center mt-1">
            <label class="col slab-label-200">
                Date
            </label>
            <div class="col">
                <div class="slab-form-icon position-right-icon uk-width-1-4">
                    <systelab-datepicker
                            [otherLanguage]="language"
                            [(currentDate)]="myDate"
                            class="uk-width-1-3"></systelab-datepicker>
                </div>
            </div>
            <div class="col">
                <systelab-spinner [spinValues]="touchSpinValues1" id="percentSample1">
                </systelab-spinner>
            </div>
            <div class="col">
                <systelab-spinner [spinValues]="touchSpinValues2" id="percentSample2">
                </systelab-spinner>
            </div>
            <div class="col">
                <systelab-spinner [spinValues]="touchSpinValues3" id="percentSample3">
                </systelab-spinner>
            </div>
        </div>
        <div class="row align-items-center mt-1">
            <label class="col slab-label-200" for="valueid">
                Value
            </label>
            <div class="col">
                <input type="text" id="valueid" class="form-control" name="value">
            </div>
        </div>
        <div class="row align-items-center mt-1">
            <label class="col slab-label-200" for="to-input">
                Entered by
            </label>
            <div class="col">
                <input type="text" id="to-input" class="form-control" name="user">
            </div>
        </div>
        <div class="row align-items-center mt-1">
            <label class="col slab-label-200" for="to-input">
                Subindex
            </label>
            <div class="col">
                <div class="slab-input w-100">
                    <font>1<sub>2S</sub>,</font>
                    <font class="text-warning">1<sub>2.5S</sub>,</font>
                    <font class="text-danger">1<sub>3S</sub></font>
                </div>
            </div>
        </div>
        <div class="row align-items-center mt-1">
            <label class="col slab-label-200" for="to-input">
                Across Flags
            </label>
            <div class="col">
                <systelab-select></systelab-select>
            </div>
        </div>
    </div>
    <div class="w-100 h-100 d-flex">
        <div class="row no-gutters mt-1 w-100">
            <label class="col slab-label-200" for="to-input">
                Comments
            </label>
            <div class="col">
                <textarea readonly name="" id="" class="form-control slab-textarea slab-textarea-no-resize h-100">
                </textarea>
            </div>
        </div>
    </div>
</form>
